apiVersion: apps/v1
kind: Deployment
metadata:
  name: html-argocd
spec:
  selector:
    matchLabels:
      app: html-argocd
  replicas: 3
  template:
    metadata:
      labels:
        app: html-argocd
    spec:
      containers:
      - name: html-argocd
        image: koushiksiripuram/html-argocd:12.0
        ports:
        - containerPort: 80
